{% extends "index.html" %}

{% block title %}
Form page
{% endblock title %}

{% block content %}
<h1>Form Page</h1>

<div class="container-fluid">
  <div class="row">
    <div class="col-md-6">

      <form method="post">
        {% csrf_token %}

        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input
            type="email"
            class="form-control"
            id="email"
            name="email"
            required
          />
          <div class="form-text">
            We'll never share your email with anyone else.
          </div>
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            id="password"
            name="password"
            required
          />
        </div>

        <div class="mb-3 form-check">
          <input
            type="checkbox"
            class="form-check-input"
            id="check"
            name="check"
          />
          <label class="form-check-label" for="check">Check me out</label>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
      </form>

    </div>
  </div>
</div>
{% endblock %}
